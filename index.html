<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Embark on Ease with AquaVoyages: Home</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Header Section-->
    <header class="header">
      <section class="flex">
        <a href="home.html" class="logo">AquaVoyages.</a>

        <nav class="navbar">
          <a href="home.html">home</a>
          <a href="about.html">about</a>
          <a href="tours.html">tours</a>
          <a href="destinations.html">destinations</a>
          <a href="contact.html">contact</a>
        </nav>

        <div class="menu-btn"><i class="fas fa-bars" id="id"></i></div>
      </section>
    </header>
    <!--/Header Section-->
    <!--Home Section-->
    <div class="con home">
      <section class="flex">
        <form action="" method="post">
          <h3>search your cruise now</h3>
          <p>where to</p>
          <input
            type="text"
            name="location"
            class="box"
            placeholder="Enter your cruise location"
            required
            maxlength="50" />
          <p>what date</p>
          <input type="date" name="date" class="box" required />
          <p>how many</p>
          <input
            type="number"
            name="guests"
            min="1"
            max="10"
            maxlength="2"
            placeholder="Number of guests"
            class="box"
            required />
          <input
            type="submit"
            value="Search Cruise"
            name="search"
            class="btn" />
        </form>
      </section>
    </div>
    <!--/Home Section-->
    <script src="code.jquery.com_jquery-3.7.0.js"></script>
    <script src="all.js"></script>
    <script src="main.js"></script>
  </body>
</html>
